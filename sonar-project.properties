# Project identification
sonar.projectKey=shaharia-lab_agento
sonar.organization=shaharia-lab
sonar.projectName=agento

# Source encoding
sonar.sourceEncoding=UTF-8

# Sources
sonar.sources=.
sonar.inclusions=**/*.go,frontend/src/**/*.ts,frontend/src/**/*.tsx

# Backend (Go) settings
sonar.go.file.suffixes=.go
sonar.go.coverage.reportPaths=coverage.out
sonar.go.coverage.forceGoPath=true
sonar.go.exclusions=**/*_test.go,**/vendor/**

# Test configuration
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Exclusions
sonar.exclusions=\
  **/*_test.go,\
  **/vendor/**,\
  **/testdata/**,\
  **/*_mock.go,\
  **/node_modules/**,\
  frontend/dist/**,\
  **/*.yaml,\
  **/*.yml,\
  **/*.md,\
  **/*.json,\
  **/*Dockerfile,\
  **/*.dockerfile

# SCM settings
sonar.scm.provider=git

# Links
sonar.links.homepage=https://github.com/shaharia-lab/agento
sonar.links.issue=https://github.com/shaharia-lab/agento/issues
sonar.links.ci=https://github.com/shaharia-lab/agento/actions
sonar.links.scm=https://github.com/shaharia-lab/agento.git
